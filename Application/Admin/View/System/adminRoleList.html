<div class="bjui-pageHeader">
    <!-- <a href="{:U('System/adminRoleAdd')}" class="btn btn-green" data-toggle="dialog" data-width="520" data-height="188" data-mask="true">添加角色</a> -->
</div>
<div class="bjui-pageContent tableContent">
    <table class="table table-bordered table-hover table-striped table-top" data-selected-multi="true">
        <thead>
            <tr>
                <th width="50">ID</th>
                <th width="150">{:L('role')}</th>
                <th>{:L('description')}</th>
                <!-- <th width="120" align="center">{:L('open')}</th> -->
                <th width="300" align="center">{:L('manage')}</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="page_list" item="item" >
            <tr data-id="{$item[roleid]}">
                <td>{$item[roleid]}</td>
                <td>{$item[rolename]}</td>
                <td>{$item[description]}</td>
                <!-- <td align="center">
                    <a title="确认启用或禁用该角色吗？" data-toggle="doajax" data-confirm-msg="确定要删除该管理员吗？" href="{:U('System/adminRoleForbid')}/roleid/{$item[roleid]}/disabled/{$item[disabled]}/pc_hash/{$pc_hash}">
                        <eq name="item[disabled]" value="1">是<else/>否</eq>
                    </a>
                </td> -->
                <td align="center">
                    <gt name="item.roleid" value="1">
                        <a class="btn btn-green" href="{:U('System/adminPrivSetting?roleid='.$item['roleid'])}" data-toggle="dialog" mask="true" data-width="520" data-height="450">权限设置</a> | <a class="btn btn-green"href="{:U('System/adminRoleEdit?roleid='.$item['roleid'])}" data-toggle="dialog" mask="true" data-width="520" data-height="188">{:L('edit')}</a> <!--| <a href="{:U('System/adminRoleDelete')}/roleid/{$item[roleid]}/pc_hash/{$pc_hash}" data-toggle="doajax" data-confirm-msg="确定要删除该角色吗？"><span>删除</span></a> -->
                    <else />
                        <button class="btn btn-default">权限设置</button>  | <button class="btn btn-default">{:L('edit')}</button> <!-- | <font color="#cccccc">{:L('delete')}</font> -->
                    </gt>
                </td>
            </tr>
            </foreach>
            
        </tbody>
    </table>
</div>
<div class="bjui-pageFooter">
    <div class="pages">
        <span>{:L('pagination_per_page')}&nbsp;</span>
        <div class="selectPagesize">
            <select data-toggle="selectpicker" data-toggle-change="changepagesize">
                <option value="30" <eq name="page.pageSize" value="30">selected</eq>>30</option>
                <option value="60" <eq name="page.pageSize" value="30">selected</eq>>60</option>
                <option value="120" <eq name="page.pageSize" value="30">selected</eq>>120</option>
                <option value="150" <eq name="page.pageSize" value="30">selected</eq>>150</option>
            </select>
        </div>
        <span>&nbsp;{:L('pagination_count_desc', array('totalCount' => $page['totalCount']))}</span>
    </div>
    <div class="pagination-box" data-toggle="pagination" data-total="{$page.totalCount}" data-page-size="{$page.pageSize}" data-page-current="{$page.pageCurrent}"></div>
</div>
